<div class="cabecera">
  <h4>Registrar libro</h4>
</div>

<div class="container">
  <form  action="" method="" class="form-container" id="registrarLibros">
    <div class="form-group">
      <label class="sr-only" for="tituloLibro" >Título</label>
      <input class="form-control" type="text" id="tituloLibro" placeholder="Título">
    </div>

    <div class="form-group">
      <label class="sr-only" for="editorialLibro">Editorial</label>
      <input class="form-control" type="text" id="editorialLibro" placeholder="Editorial">
    </div>

    <div class="form-group">
      <label class="sr-only" for="autorLibro" >Autor</label>
      <input class="form-control" type="text" id="autorLibro" placeholder="Autor">
    </div>

    <div class="form-group">
      <label class="sr-only" for="noEdicionLibro" >Número de edición</label>
      <input class="form-control" type="text" id="noEdicionLibro" placeholder="Número de edición">
    </div>

    <div class="form-group">
      <label class="sr-only" for="noPaginasLibro" >Número de páginas</label>
      <input class="form-control" type="number" id="noPaginasLibro" placeholder="Número de páginas">
    </div>

    <div class="form-group">
      <label class="sr-only" for="librosDisponibles" >Libros disponibles</label>
      <input class="form-control" type="number" id="librosDisponibles" placeholder="Libros disponibles">
    </div>

    <div class="form-group">
      <select class="form-control" name="tipo_solicitud" id="tipoSolicitud">
      </select>
    </div>

    <div class="form-group">
      <label class="sr-only" for="detalles" >Detalles</label>
      <input class="form-control" type="file" id="detalles" placeholder="Detalles">
    </div>

    <div class="form-group">
      <select class="form-control" name="" id="tipoLibro">
      </select>
    </div>

    <div class="form-group">
      <select  name="" class="form-control" id="tipoCatalogo">
      </select>
    </div>

    <div class="form-group">
      <button type="button" name="button" class="form-control btn btn-success">Registrar</button>
    </div>
  </form>
