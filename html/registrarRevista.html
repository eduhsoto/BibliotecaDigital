<div class="cabecera">
  <h4>Registrar Revista</h4>

<div class="container">
  <form  action="" method="" class="form-container">
    <div class="form-group">
      <label class="sr-only" for="titulo" >Título</label>
      <input class="form-control" type="text" id="titulo" placeholder="Título">
    </div>

    <div class="form-group">
      <label class="sr-only" for="editorial" >Editorial</label>
      <input class="form-control" type="text" id="editorial" placeholder="Editorial">

    <div class="form-group">
      <label class="sr-only" for="perioricidad" >Perioricidad</label>
      <input class="form-control" type="text" id="perioricidad" placeholder="Perioricidad">
    </div>

    <div class="form-group">
      <label class="sr-only" for="noRevista" >Número de revista</label>
      <input class="form-control" type="text" id="noRevista" placeholder="Número de revista">
    </div>

    <div class="form-group">
      <select class="" name="" class="form-control">
        <option value="" selected="selected">Tipo de solicitud</option>
      </select>
    </div>

    <div class="form-group">
      <label class="sr-only" for="detalles" >Detalles</label>
      <input class="form-control" type="file" id="detalles" placeholder="Detalles">
    </div>

    <div class="form-group">
      <select class="" name="" class="form-control">
        <option value="" selected="selected">Tipo de cátalogo</option>
      </select>
    </div>

  </form>
