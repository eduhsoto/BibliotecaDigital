<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
      <title>Biblioteca digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body>
<!-- Barra de menú -->
    <nav class="navbar navbar-default navbar-expand-xl navbar-light fixed-top">
      <div class="navbar-header d-flex col">
        <img src="../img/book.ico" alt="logo" style="width:30px;" class="logo">
        <p class="biblioteca">Biblioteca Digital UTIM</p>
      </div>
    </nav>
    <!-- Imagen  -->
        <header class="header">
          <div class="color">
          </div>
        </header>
    <!-- formulario de registro -->
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-sm-7 col-md-6 col-xs-8 col-lg-5">
          <form  action="" method="post" class="form-container">
            <h3 class="text-center">Iniciar Sesión</h3>

            <div class="form-group">
              <select class="form-control" name="tipo_usuario">
                <option value=""></option>
              </select>
            </div>

            <div class="form-group">
              <label class="sr-only" for="nomUsuario" >Usuario</label>
              <input class="form-control" type="text" id="nomUsuario" placeholder="Usuario">
            </div>

            <div class="form-group">
              <label class="sr-only" for="password" >Contraseña</label>
              <input class="form-control" type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <button type="button" name="button" class="form-control btn btn-success">Ingresar</button>
            </div>

            <div class="form-group">
              <p class="nuevo">¿Eres nuevo? <a href="#exampleModal"  data-toggle="modal" id="butt" >Crear una cuenta</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal ventana -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="tabs">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#alumnos" data-toggle="tab" >Alumno</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#personal" data-toggle="tab">Personal</a>
          </li>
        </ul>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Registro para alumnos -->
          <div id="alumnos" class="tab-pane show in active">
            <form class="" action="" method="">
              <div class="form-group">
                <label class="sr-only" for="matriculas" >Matricula</label>
                <input class="form-control" type="text" id="matriculas" placeholder="Matricula">
              </div>

              <div class="form-group">
                <label class="sr-only" for="nombre" >Nombre</label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre">
              </div>

              <div class="form-group">
                <label class="sr-only" for="apellidos" >Apellidos</label>
                <input class="form-control" type="text" id="apellidos" placeholder="Apellidos">
              </div>

              <div class="form-group">
                <label class="sr-only" for="carrera" >Carrera</label>
                <input class="form-control" type="text" id="carrera" placeholder="Carrera">
              </div>

              <div class="form-group">
                <label class="sr-only" for="cuatrimestre" >Cuatrimestre</label>
                <input class="form-control" type="text" id="cuatrimestre" placeholder="Cuatrimestre">
              </div>

              <div class="form-group">
                <label class="sr-only" for="usuario" >Usuario</label>
                <input class="form-control" type="text" id="usuario" placeholder="Usuario">
              </div>

              <div class="form-group">
                <label class="sr-only" for="password" >Contraseña</label>
                <input class="form-control" type="password" id="password" placeholder="Contraseña">
              </div>

              <div class="form-group">
                <label class="sr-only" for="email" >E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="E-mail">
              </div>

              <div class="form-group">
                <button type="button" name="button" class="form-control btn btn-success">Registrar</button>
              </div>
            </form>
          </div>

<!-- Registro para personal de la utim -->
          <div id="personal" class="tab-pane fade">
            <form class="" action="" method="post">

              <div class="form-group">
                <select class="form-control" name="tipo_usuario">
                  <option value=""></option>
                </select>
              </div>

              <div class="form-group">
                <label class="sr-only" for="clave_trabajador" >Clave trabajador</label>
                <input class="form-control" type="text" id="clave_trabajador" placeholder="Clave trabajador">
              </div>

              <div class="form-group">
                <label class="sr-only" for="nombrePer" >Nombre</label>
                <input class="form-control" type="text" id="nombrePer" placeholder="Nombre">
              </div>

              <div class="form-group">
                <label class="sr-only" for="apellidoPer" >Apellidos</label>
                <input class="form-control" type="text" id="apellidoPer" placeholder="Apellidos">
              </div>

              <div class="form-group">
                <label class="sr-only" for="area_adscripcion" >Área adscripción</label>
                <input class="form-control" type="text" id="area_adscripcion" placeholder="Área adscripción">
              </div>

              <div class="form-group">
                <label class="sr-only" for="usuarioPer" >Usuario</label>
                <input class="form-control" type="text" id="usuarioPer" placeholder="Usuario">
              </div>

              <div class="form-group">
                <label class="sr-only" for="passwordPer" >Contraseña</label>
                <input class="form-control" type="password" id="passwordPer" placeholder="Contraseña">
              </div>

              <div class="form-group">
                <label class="sr-only" for="emailPer" >E-mail</label>
                <input class="form-control" type="email" id="emailPer" placeholder="E-mail">
              </div>

              <div class="form-group">
                <button type="button" name="button" class="form-control ingresar btn">Registrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!--Icono de administrador -->
  <a href="#administrador" data-toggle="modal" class="nav-link adminicon"><i class="fas fa-user-cog fa-lg"></i></i></a>

<!-- Modal ventana administrador -->

<div class="modal fade" id="administrador" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="tabs">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#administradorAP" data-toggle="tab" >Bienvenido</a>
          </li>
        </ul>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Registro para alumnos -->
          <div id="administradorAP" class="tab-pane show in active">
            <form class="" action="" method="">
              <div class="form-group">
                <label class="sr-only" for="usuario" >Usuario</label>
                <input class="form-control" type="text" id="usuario" placeholder="Usuario">
              </div>

              <div class="form-group">
                <label class="sr-only" for="password" >Contraseña</label>
                <input class="form-control" type="password" id="password" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <button type="button" name="button" class="form-control btn btn-success">Ingresar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</html>
