<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <!-- configuración de la pagina adptablea dispósitivo móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Biblioteca digital</title>
    <!-- iconos -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" rel="stylesheet">
    <!-- Mantener es estilo en cualquier navegador y evitar que pongan los suyos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- funciones necesarias -->
    <script src="../js/index.js" charset="utf-8"></script>
    <!-- boostrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- estilos propios-->
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body >
<!-- Barra de menú -->
    <nav class="navbar navbar-default navbar-expand-xl navbar-light fixed-top">
      <div class="navbar-header d-flex col">
        <img src="../img/book.ico" alt="logo" style="width:30px;" class="logo">
        <p class="biblioteca">Biblioteca Digital UTIM</p>
      </div>
    </nav>
    <!-- Imagen  -->
        <header class="header">
          <!-- color -->
          <div class="color">
          </div>
        </header>
    <!-- formulario de registro -->
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-sm-7 col-md-6 col-xs-8 col-lg-5">
          <form  action="" method="post" class="form-container" id="registroPersonas">
            <h3 class="text-center">Iniciar Sesión</h3>

            <div class="form-group" id="options">
              <select class="form-control" name="tipo_usuario" id="selecti">
              </select>
            </div>

            <div class="form-group">
              <label class="sr-only" for="nomUsuario" >Usuario</label>
              <input class="form-control" type="text" id="nomUsuario" placeholder="Usuario" onkeypress="return checkLetterNumber(event)">
            </div>

            <div class="form-group">
              <label class="sr-only" for="password" >Contraseña</label>
              <input class="form-control" type="password" id="nompassword" placeholder="Contraseña" onkeypress="return checkLetterNumber(event)">
            </div>

            <div class="form-group">
              <button type="button" name="button" class="form-control btn btn-success" onclick="iniciarSesionPersonal();">Ingresar</button>
            </div>

            <div class="form-group">
              <input type="submit" name="button" value="Ingresar" class="form-control btn btn-success" onclick="iniciarSesionPersonal();">
            </div>

            <div class="form-group">
              <p class="nuevo">¿Eres nuevo? <a href="#exampleModal"  data-toggle="modal" id="butt" >Crear una cuenta</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal ventana -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="tabs">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#alumnos" data-toggle="tab" >Alumno</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#personal" data-toggle="tab">Personal</a>
          </li>
        </ul>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Registro alumnos -->
          <div id="alumnos" class="tab-pane show in active">
            <form class="" action="" method="" id="registroFormAl">
              <div class="form-group">
                <label class="sr-only" for="matriculas" >Matricula</label>
                <input class="form-control" type="text" id="matriculas" placeholder="Matricula" onkeypress="return checkNumber(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="nombreAl" >Nombre</label>
                <input class="form-control" type="text" id="nombreAl" placeholder="Nombre" onkeypress="return checkLetter(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="apellidosAl" >Apellidos</label>
                <input class="form-control" type="text" id="apellidosAl" placeholder="Apellidos" onkeypress="return checkLetter(event)">
              </div>

              <div class="form-group">
                <select class="form-control" name="tipo_usuario" id="carreras">
                </select>
              </div>

              <div class="form-group">
                <label class="sr-only" for="cuatrimestre" >Cuatrimestre</label>
                <input class="form-control" type="number" id="cuatrimestre" placeholder="Cuatrimestre" min="1" max="11">
              </div>

              <div class="form-group">
                <label class="sr-only" for="usuarioAl" >Usuario</label>
                <input class="form-control" type="text" id="usuarioAl" placeholder="Usuario" onkeypress="return checkLetterNumber(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="passwordAl" >Contraseña</label>
                <input class="form-control" type="password" id="passwordAl" placeholder="Contraseña" onkeypress="return checkLetterNumber(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="emailAl" >e-mail</label>
                <input class="form-control" type="email" id="emailAl" placeholder="E-mail">
              </div>

              <div class="form-group">
                <button type="button" name="button" class="form-control btn btn-success" onclick="registrarAlumno();">Registrar</button>
              </div>

              <div class="form-group">
                <input type="submit" name="button" value="Registrar" class="form-control btn btn-success" onclick="registrarAlumno();">
              </div>
            </form>
          </div>

<!-- Registro para personal de la utim -->
          <div id="personal" class="tab-pane fade">
            <form class="" action="" method="post" id="registroFormPersonal">

              <div class="form-group">
                <select class="form-control" name="tipo_usuario" id="tipopersonal">
                </select>
              </div>

              <div class="form-group">
                <label class="sr-only" for="clave_trabajador" >Clave trabajador</label>
                <input class="form-control" type="text" id="claveTrabajador" placeholder="Clave trabajador" onkeypress="return checkNumber(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="nombrePer" >Nombre</label>
                <input class="form-control" type="text" id="nombrePer" placeholder="Nombre" onkeypress="return checkLetter(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="apellidoPer" >Apellidos</label>
                <input class="form-control" type="text" id="apellidoPer" placeholder="Apellidos" onkeypress="return checkLetter(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="area_adscripcion" >Área adscripción</label>
                <input class="form-control" type="text" id="areaAdscripcion" placeholder="Área adscripción" onkeypress="return checkLetter(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="usuarioPer" >Usuario</label>
                <input class="form-control" type="text" id="usuarioPer" placeholder="Usuario" onkeypress="return check(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="passwordPer" >Contraseña</label>
                <input class="form-control" type="password" id="passwordPer" placeholder="Contraseña" onkeypress="return check(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="emailPer" >E-mail</label>
                <input class="form-control" type="email" id="emailPer" placeholder="E-mail">
              </div>

              <div class="form-group">
                <button type="button" name="button" class="form-control btn btn-success" onclick="registrarPersonal();">Registrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!--Icono de administrador -->
  <a href="#administrador" data-toggle="modal" class="nav-link adminicon"><i class="fas fa-user-cog fa-lg"></i></i></a>

<!-- Modal ventana administrador -->

<div class="modal fade" id="administrador" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="tabs">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#administradorAP" data-toggle="tab" >Administrador</a>
          </li>
        </ul>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Registro administrador -->
          <div id="administradorAP" class="tab-pane show in active">
            <form class="" action="" method="" id="registroAdmin">
              <div class="form-group">
                <label class="sr-only" for="usuarioAdm" >Usuario</label>
                <input class="form-control" type="text" id="usuarioAdm" placeholder="Usuario" onkeypress="return check(event)">
              </div>

              <div class="form-group">
                <label class="sr-only" for="password" >Contraseña</label>
                <input class="form-control" type="password" id="passwordAdm" placeholder="Contraseña" onkeypress="return check(event)">
              </div>
              <div class="form-group">
                <button type="button" name="button" class="form-control btn btn-success" onclick="iniciarSesionAdmin();">Ingresar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
window.onload = function() {
  btnMostrar();
  btnMostrarPersonal();
  mostrarCarreras();
};
</script>
<script src="../js/popper.min.js"></script>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


</body>
</html>
